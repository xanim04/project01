<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
     
            <div class="line"></div>
            <h1>To-Do-List</h1> 
            
            <form>
                <div class="text-div">
                    <div  class="sort-image">
                        <img src="/image/sort-off-2.png" alt="sort">
                    </div>
                    <input class="text" name="text" type="text">
                    <div class="delete-button-form">
                        <div class="text-delete-img">X</div>
                    </div>
                </div>

                <div class="button-div">
                    <button  type="submit" name="button" >
                    <div class="add-button">
                        <span>Добавить</span>
                        <div class="add-button-circle">
                            <span>+</span>
                        </div>
                    </div>
                    
                    </button>
                </div>
            </form>
        




            <div class="div-list">

                <ul>
                    
                </ul>
            </div>



     
   </div>
    
    <script src="main.js"></script>
</body>
</html>
